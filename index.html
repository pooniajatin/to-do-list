<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO-LIST</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
         <form>
            <h1>TO-DO-LIST</h1>
            <label for="task">Task</label><br>
            <input type="text" class="task" name="task" placeholder="Enter your task here"><br>
            <label for="task-status">Enter status</label><br>
            <input type="text" name="Task Status" placeholder="Enter the status of the task" value="Unfinished"><br>
            <button type="submit">Add Task</button><br>
            <a href="./pages/view.html">View Task</a>
         </form>
         <script src="./js/app.js"></script>
    </body>
</html>
